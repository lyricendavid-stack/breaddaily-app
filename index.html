<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BreadDaily - Your Daily Spiritual Bread</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bread: {
                            wheat: '#D4A373',
                            cream: '#FAEDCD',
                            sage: '#E9EDC6',
                            clay: '#B58550',
                            ink: '#2D2424',
                        }
                    },
                    borderRadius: {
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                        '5xl': '2.5rem',
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
        }
        .font-serif-bible {
            font-family: 'Instrument Serif', serif;
            letter-spacing: -0.01em;
        }
        .midnight-manna {
            background-color: #0F1115;
            color: #F8FAFC;
        }
        .dark .bg-card {
            background-color: #1A1D23;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom smooth transitions for color schemes */
        * {
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        color 0.3s ease;
        }
        .nav-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .dark .nav-glass {
            background: rgba(26, 29, 35, 0.85);
            border-color: rgba(255, 255, 255, 0.05);
        }
        .active-glow {
            box-shadow: 0 0 20px rgba(212, 163, 115, 0.3);
        }
    </style>

}
</script>
</head>
